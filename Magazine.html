<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxus - Официальный магазин</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080?text=Maxus+Condoms') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        .buy-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .buy-button:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAXUS</h1>
        <p>Премиальные презервативы для вашей уверенности</p>
        <button class="buy-button" onclick="window.location.href='/products'">Купить</button>
    </div>
</body>
</html>
