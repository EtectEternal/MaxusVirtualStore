<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxus - Товары</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: black;
            font-size: 3em;
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .quantity-controls button {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        .add-to-cart {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .add-to-cart:hover {
            background-color: #ff6b81;
        }
        .cart-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .cart-count {
            background: white;
            color: #ff4757;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .checkout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MAXUS</h1>
    </div>

    <button class="cart-button" onclick="openCart()">
        Корзина <span class="cart-count" id="cartCount">0</span>
    </button>

    <div class="products">
        <!-- Товар 1 -->
        <div class="product-card" data-id="1" data-price="9.99">
            <img src="https://avatars.mds.yandex.net/get-mpic/6259165/img_id3264748037212928766.jpeg/orig" alt="Maxus Red">
            <h3>Maxus Classic</h3>
            <p>9.99$</p>
            <div class="quantity-controls">
                <button onclick="changeQuantity(this, -1)">-</button>
                <span class="quantity">1</span>
                <button onclick="changeQuantity(this, 1)">+</button>
            </div>
            <button class="add-to-cart" onclick="addToCart(this)">В корзину</button>
        </div>

        <!-- Товар 2 -->
        <div class="product-card" data-id="2" data-price="9.99">
            <img src="https://cdn1.ozone.ru/s3/multimedia-e/6157013258.jpg" alt="Maxus Yellow">
            <h3>Maxus Extra Thin</h3>
            <p>9.99$</p>
            <div class="quantity-controls">
                <button onclick="changeQuantity(this, -1)">-</button>
                <span class="quantity">1</span>
                <button onclick="changeQuantity(this, 1)">+</button>
            </div>
            <button class="add-to-cart" onclick="addToCart(this)">В корзину</button>
        </div>

        <!-- Товар 3 -->
        <div class="product-card" data-id="3" data-price="9.99">
            <img src="https://cdn1.ozone.ru/s3/multimedia-7/c600/6375409483.jpg" alt="Maxus Blue">
            <h3>Maxus XL</h3>
            <p>9.99$</p>
            <div class="quantity-controls">
                <button onclick="changeQuantity(this, -1)">-</button>
                <span class="quantity">1</span>
                <button onclick="changeQuantity(this, 1)">+</button>
            </div>
            <button class="add-to-cart" onclick="addToCart(this)">В корзину</button>
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <h2>Ваша корзина</h2>
            <div id="cartItems"></div>
            <div class="total" id="cartTotal">Итого: 0$</div>
            <button class="checkout-btn" onclick="checkout()">Оформить заказ</button>
        </div>
    </div>

    <!-- Модальное окно подтверждения -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <h2>Спасибо за покупку!</h2>
            <p>Ваш заказ оформлен.</p>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        let cart = [];

        function changeQuantity(button, delta) {
            const controls = button.parentElement;
            const quantityElement = controls.querySelector('.quantity');
            let quantity = parseInt(quantityElement.textContent);
            quantity += delta;
            if (quantity < 1) quantity = 1;
            quantityElement.textContent = quantity;
        }

        function addToCart(button) {
            const productCard = button.closest('.product-card');
            const id = productCard.dataset.id;
            const name = productCard.querySelector('h3').textContent;
            const price = parseFloat(productCard.dataset.price);
            const quantity = parseInt(productCard.querySelector('.quantity').textContent);
            const image = productCard.querySelector('img').src;

            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ id, name, price, quantity, image });
            }

            updateCart();
        }

        function updateCart() {
            document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            const cartItemsElement = document.getElementById('cartItems');
            cartItemsElement.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div>
                        <img src="${item.image}" alt="${item.name}" width="50">
                        ${item.name} x${item.quantity}
                    </div>
                    <div>${itemTotal.toFixed(2)}$</div>
                `;
                cartItemsElement.appendChild(itemElement);
            });

            document.getElementById('cartTotal').textContent = `Итого: ${total.toFixed(2)}$`;
        }

        function openCart() {
            document.getElementById('cartModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('thankYouModal').style.display = 'none';
        }

        function checkout() {
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('thankYouModal').style.display = 'flex';
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
