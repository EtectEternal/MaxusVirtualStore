<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxus - Товары</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: black;
            font-size: 3em;
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .product-card button:hover {
            background-color: #ff6b81;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        .modal-content button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MAXUS</h1>
    </div>

    <div class="products">
        <!-- Товар 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200?text=Maxus+Classic" alt="Maxus Classic">
            <h3>Maxus Classic</h3>
            <button onclick="showThankYou()">Купить 9.99$</button>
        </div>

        <!-- Товар 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200?text=Maxus+Extra+Thin" alt="Maxus Extra Thin">
            <h3>Maxus Extra Thin</h3>
            <button onclick="showThankYou()">Купить 9.99$</button>
        </div>

        <!-- Товар 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200?text=Maxus+XL" alt="Maxus XL">
            <h3>Maxus XL</h3>
            <button onclick="showThankYou()">Купить 9.99$</button>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <h2>Спасибо за покупку!</h2>
            <p>Ваш заказ оформлен.</p>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        function showThankYou() {
            document.getElementById('thankYouModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('thankYouModal').style.display = 'none';
        }
    </script>
</body>
</html>
